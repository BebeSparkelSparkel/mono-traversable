name: Tests

on:
    pull_request:
    push:
        branches:
        - master

jobs:
  stack:
    name: Stack
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          #- ubuntu-latest
          - macos-latest
          #- windows-latest
        resolver:
        # Missing some packages now
        #- "--resolver nightly"
        - lts-18.16 # Win32 issue
        - lts-16
        stack-yaml:
        - stack.yaml
        - stack-new-time.yaml
        exclude:
        - resolver: lts-16
          stack-yaml: stack-new-time.yaml
        - os: windows-latest
          stack-yaml: stack-new-time.yaml

    steps:
      - name: Clone project
        uses: actions/checkout@v2
      - name: Install LLVM 12
        shell: bash
        run: |
          set -ex
          echo "$(brew --prefix)"
          brew install llvm@12
          ls -F "$(brew --prefix)"
          ls -F "$(brew --prefix)/*"
          ls -F "$(brew --prefix)/opt/llvm@12"
          ls -F "$(brew --prefix)/opt/llvm@12/*"
          echo "/opt/homebrew/opt/llvm@12/bin:$PATH" >> "${GITHUB_PATH}"
          echo LDFLAGS="-L/opt/homebrew/opt/llvm@12/lib" >> "${GITHUB_ENV}"
          echo CPPFLAGS="-I/opt/homebrew/opt/llvm@12/include" >> "${GITHUB_ENV}"
      - name: Setup Haskell
        uses: haskell-actions/setup@v2.7.5
        with:
          enable-stack: true
          stack-version: 'latest'
          stack-no-global: true
          cabal-update: false
      - name: Build and run tests
        shell: bash
        run: |
            set -ex
            echo $PATH
            ls "/opt/homebrew/opt/llvm@12/*"
            stack --version
            stack test --fast --no-terminal --stack-yaml=${{ matrix.stack-yaml }} --resolver=${{ matrix.resolver }}
